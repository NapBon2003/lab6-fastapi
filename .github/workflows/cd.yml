name: CD
on:
  push:
    tags:
	-'v*'
    branches: [ main ]

jobs:
  docker-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Login to GHCR
      run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Build and push
      run: |
	IMAGE=ghcr.io/napbon2003/lab6-fastapi
        VERSION="${{ github.ref_name }}"
        docker build -t ghcr.io/napbon2003/python-app:latest .
        docker push ghcr.io/napbon2003/python-app:latest
